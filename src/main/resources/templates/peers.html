<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:replace="templates :: header"></th:block>

<body>

<h1 class="page-title" th:text="${playerName} + ' ' + 'peers'"></h1>

<table class="table table-bordered table-hover">

    <thead>
    <tr class="active">
        <th>Icon</th>
        <th>Steam Id</th>
        <th>Name</th>
        <th>Games</th>
        <th>Together</th>
        <th>Together victories</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody th:each="peer : ${peers}">
    <tr>
        <td><img th:src="${peer.avatar}" alt="No image" height="64" width="64"></td>
        <td class="data pad-top28" th:text="${peer.steamId32}"></td>
        <td class="data pad-top28" th:text="${peer.personaname}"></td>
        <td class="data pad-top28" th:text="${peer.games}"></td>
        <td class="data pad-top28" th:text="${peer.with_games}"></td>
        <td class="data pad-top28" th:text="${peer.with_win}"></td>
        <td style="padding-top: 22px;">
            <a th:href="@{/database/players/save/(id=${peer.steamId32})}" th:unless="${peer.isInDB}"
               class="btn btn-success">Save</a>

            <a href="#" th:if="${peer.isInDB}" class="btn btn-success disabled" aria-disabled="true">Saved</a>
            &nbsp
            <a th:href="@{/database/players/delete/(id=${peer.steamId32})}" th:if="${peer.isInDB}"
               class="btn btn-danger">DELETE</a>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
