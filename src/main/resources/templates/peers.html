<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:replace="templates :: header"></th:block>

<body>

<h1 style="text-align: center; margin-bottom: 30px; margin-top: 30px;" th:text="${playerName} + ' ' + 'Peers'"></h1>

<table class="table table-bordered table-hover">

    <thead>
    <tr class="active">
        <th>Icon</th>
        <th>Steam Id</th>
        <th>Name</th>
        <th>Games</th>
        <th>Together</th>
        <th>Together victories</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody th:each="peer : ${peers}">
    <tr>
        <td><img th:src="${peer.avatar}" alt="No image" height="64" width="64"></td>
        <td class="data" th:text="${peer.steamId32}" style="padding-top: 28px;"></td>
        <td class="data" th:text="${peer.personaname}" style="padding-top: 28px;"></td>
        <td class="data" th:text="${peer.games}" style="padding-top: 28px;"></td>
        <td class="data" th:text="${peer.with_games}" style="padding-top: 28px;"></td>
        <td class="data" th:text="${peer.with_win}" style="padding-top: 28px;"></td>
        <td style="padding-top: 22px;">
            <a th:href="@{/players/save/(id=${peer.steamId32})}" th:unless="${peer.isInDB}"
               class="btn btn-success">Save</a>

            <a href="#" th:if="${peer.isInDB}" class="btn btn-success disabled" aria-disabled="true">Saved</a>
            &nbsp
            <a th:href="@{/players/delete/(id=${peer.steamId32})}" th:if="${peer.isInDB}"
               class="btn btn-danger">DELETE</a>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
